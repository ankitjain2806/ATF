<div class="container-fluid">
  <h1>Hackathon Teams</h1>
  <div class="row">
    <div class="col-md-6 text-center">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
              Team Name
            </th>
            <th>
              Status
            </th>
            <th>
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teams">
            <td>
              <button class="btn btn-link" (click)="getTeamDetails(team._id)">
                {{team.teamName}}
              </button>
            </td>
            <td>
              {{team.isApproved ? 'Approved' : 'Not Approved' }}
            </td>
            <td>
              <button class="btn btn-primary" (click)="acceptRejectTeam(team._id, true)" *ngIf="!team.isApproved"><i class="fa fa-check-square"></i> Accept</button>
              <button class="btn btn-danger" (click)="acceptRejectTeam(team._id, false)"><i class="fa fa-ban"></i> Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6" *ngIf="teamDetail !== null">
      <div class="col-12"><label class="font-weight-bold">Team Name : </label>{{teamDetail.teamName}}</div>
      <div class="col-12"><label class="font-weight-bold">Idea : </label>{{teamDetail.idea}}</div>
      <div class="col-12"><label class="font-weight-bold">Is Active : </label>{{teamDetail.isActive}}</div>
      <div class="col-12"><label class="font-weight-bold">Is Approved : </label>{{teamDetail.isApproved}}</div>
      <div class="col-12"><label class="font-weight-bold">Is GitRepoCreated : </label>{{teamDetail.isGitRepoCreated ? 'Yes' : 'No'}}</div>
      <div class="col-12" *ngIf="teamDetail.isGitRepoCreated"><label class="font-weight-bold">GitRepo : </label><button class="btn btn-link">{{teamDetail.gitRepo}}</button></div>
    </div>
  </div>
</div>
