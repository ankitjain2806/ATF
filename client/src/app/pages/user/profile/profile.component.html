<div class="row">
    <div class="col-sm-3 profileLeft">
        <img title="profile image" class="img-circle img-responsive" src="assets/images/user_default.png">
        <p><strong>{{userName}}</strong></p>
        <a href="https://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true" style="color:#4267b2;font-size:24px"></i></a>
        <a href="https://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true" style="color:#9b6954;font-size:24px"></i></a>
        <a href="https://www.twitter.com"><i class="fa fa-twitter" aria-hidden="true" style="color:#1da1f2;font-size:24px"></i></a>
        <a href="#"><i class="fa fa-google-plus" aria-hidden="true" style="color:#d34836;font-size:24px"></i></a>
    </div>
    <div class="col-sm-5">
        <div class="profileRight">
            <p><strong>Email : </strong> {{email}}</p>
            <p><strong>Coin : </strong> {{coin}}</p>
            <p><strong>Bio : </strong> {{bio}}</p>
            <p><strong>Gender : </strong> {{gender}}</p>
            <p><strong>Contact No : </strong> {{phoneNumber}}</p>
             <p><strong>Team : </strong> </p>
        </div>
    </div>
</div>
